<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Positive Quotes</h1>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">All big things come from small beginnings. The seed of every habit is a single, tiny decision.</p>
        <p class="source">James Clear<span class="citation">Atomic Habits</span></p>
      </div>
    </div>

    <footer>
      <button id="load-quote" class="load-quote">Show another quote</button>
      <button id="autoplay" class="autoplay">Autoplay</button>
    </footer>
    
    <script src="js/script.js"></script>
  </body>
</html>
