<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Positive Quotes</h1>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">All big things come from small beginnings. The seed of every habit is a single, tiny decision.</p>
        <p class="source">James Clear<span class="citation">Atomic Habits</span></p>
        <p class="tags">productivity</p>
      </div>
    </div>

    <footer>
      <button id="load-quote" class="load-quote">Show another quote <svg width="24" height="24" fill="none" viewBox="0 0 24 16">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.25 4.75L8.75 7L11.25 9.25"></path>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12.75 19.25L15.25 17L12.75 14.75"></path>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 7H13.25C16.5637 7 19.25 9.68629 19.25 13V13.25"></path>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.25 17H10.75C7.43629 17 4.75 14.3137 4.75 11V10.75"></path>
      </svg>
      </button>
      <button id="autoplay" class="autoplay">Autoplay <svg width="24" height="24" fill="none" viewBox="0 0 24 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 5.75V18.25L18.25 12Z"/></svg></button>
    </footer>
    
    <script src="js/script.js"></script>
  </body>
</html>
